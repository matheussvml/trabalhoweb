<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Painel de Administração</h1>
        <h2><a href="index.html">Voltar para a aba pricipal</a></h2>
        <button onclick="window.location.href='index.html'">Sair</button>
    </header>
    <main>
        <section id="roupas-container" class="roupas-container">
            <h2>Lista de Roupas</h2>
            <div id="roupas-lista">
                <!-- Cada roupa será adicionada dinamicamente aqui como um contêiner separado -->
            </div>

            <!-- Seção para adicionar nova roupa -->
            <div class="form-section">
                <h2>Adicionar Nova Roupa</h2>
                <form id="formulario-adicionar-roupa" onsubmit="adicionarRoupa(); return false;">
                    <label for="nomeRoupa">Nome:</label>
                    <input type="text" id="nomeRoupa" required placeholder="Digite o nome da roupa">
                    <label for="precoRoupa" >Preço:</label>
                    <input type="number" id="precoRoupa" required placeholder ="Digite o preço">
                    <label for="imagemRoupa">Categoria da roupa:</label>
                    <select id="categoriaRoupa">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                      </select>
                      <br>
                      <br>
                    <label for="imagemRoupa">URL da Imagem:</label>
                    <input type="text" id="imagemRoupa" required placeholder ="Digite a URL da imagem">
                    <label for="descRoupa">Descrição:</label>
                    <textarea id="descRoupa" required placeholder="Digite a descrição da roupa"></textarea>

                    <button type="submit">Adicionar Roupa</button>

                </form>
            </div>

            <!-- Seção para atualizar imagem da roupa -->
            <div class="form-section atualizarRoupa">
                <h3>Atualizar Imagem da Roupa</h3>
                <input type="number" id="idRoupa" placeholder="ID da Roupa">
                <input type="text" id="novoNome" placeholder="Novo Nome">
                <input type="text" id="novaImagem" placeholder="Nova Imagem URL">
                <input type="text" id="novoPreco" placeholder="Novo Preço">
                <textarea id="novadesc" placeholder="Nova descrição"></textarea>
                <select id="novaCategoria">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="infantil">Infantil</option>
                    <option value="esportivo">Esportivo</option>
                  </select>
                    <br>
                    <br>
                <button onclick="atualizarRoupa()">Atualizar Roupa</button>
            </div>

            <!-- Seção para deletar roupa -->
            <div class="form-section">
                <h3>Deletar Roupa</h3>
                <input type="number" id="idRoupaDeletar" placeholder="ID da Roupa">
                <button id="btnDelete" onclick="deletarRoupa()">Deletar Roupa</button>
            </div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
