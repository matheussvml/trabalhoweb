<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Produto 1</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
    </header>

    <main>
        <div class="product-detail-container">
            <div class="product-image">
                <img src="calca_legging.webp" alt="Produto 2">
            </div>

            <div class="product-info">
                <h2>Calça Legging</h2>
                <p class="reference">Ref.: 12345-678</p>
                <p class="price">
                    <span class="old-price">R$ 139,90</span>
                    <span class="current-price">R$ 119,90</span>
                </p>
                <p class="installments">3x de R$ 39,30 sem juros</p>

                <div class="color-selection">
                    <p>Cor: Preta</p>
                    <div class="color-options">
                        <img src="preto.webp" alt="Preta">
                    </div>
                </div>

                <div class="size-selection">
                    <p>Tamanhos:</p>
                    <button>PP</button>
                    <button>P</button>
                    <button>M</button>
                    <button>G</button>
                    <button>GG</button>
                </div>

                <div class="buttons">
                    <button class="add-to-cart">Adicionar à Sacola</button>
                    <button class="size-chart">Tabela de Medidas</button>
                </div>

                <div class="freight-calculation">
                    <label for="cep">Calcule o frete:</label>
                    <input type="text" id="cep" placeholder="CEP">
                    <button class="calculate">Ok</button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Loja Modeliss. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
